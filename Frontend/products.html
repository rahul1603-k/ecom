<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/theme.css">
  <meta charset="UTF-8">
  <title>E-Shop | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="config.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);
}

html{
  scroll-behavior:smooth;
}

@keyframes pageEnter{
  from{opacity:0;transform:scale(0.95)}
  to{opacity:1;transform:scale(1)}
}

@keyframes pageExit{
  from{opacity:1;transform:scale(1)}
  to{opacity:0;transform:scale(0.95)}
}

body.page-exit{
  animation:pageExit .4s ease-in forwards;
}

body.page-enter{
  animation:pageEnter .4s ease-out;
}

.navbar{
  background:linear-gradient(135deg,#1e40af 0%,#1e3a8a 100%);
  color:white;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 32px rgba(30,64,175,.3);
  position:sticky;
  top:0;
  z-index:100;
  will-change:transform;
}

.navbar h2{
  cursor:pointer;
  font-size:24px;
  font-weight:bold;
  letter-spacing:1px;
  transition:.2s;
}

.navbar h2:hover{
  transform:scale(1.05);
}

.nav-right{
  display:flex;
  align-items:center;
  gap:20px;
  flex:1;
  margin-left:30px;
}

.navbar input{
  padding:10px 18px;
  border-radius:25px;
  border:2px solid rgba(255,255,255,.2);
  width:250px;
  transition:width .2s,border-color .2s,box-shadow .2s;
  background:rgba(255,255,255,.95);
  font-size:14px;
  will-change:width;
}

.navbar input:focus{
  outline:none;
  border-color:rgba(255,255,255,.8);
  box-shadow:0 0 15px rgba(255,255,255,.2);
  width:300px;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:15px;
  transition:color .2s;
  position:relative;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
}

.navbar a::after{
  content:'';
  position:absolute;
  bottom:-5px;
  left:0;
  width:0;
  height:2px;
  background:white;
  transition:width .3s;
}

.navbar a:hover{
  color:#e0f2fe;
}

.navbar a:hover::after{
  width:100%;
}

.layout{
  display:flex;
  padding:30px 40px;
  gap:30px;
  max-width:1800px;
  margin:0 auto;
  animation:fadeInUp .5s ease-out;
}

@keyframes fadeInUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.filters{
  width:240px;
  background:linear-gradient(135deg,#ffffff 0%,#f8fafc 100%);
  padding:30px;
  border-radius:15px;
  border:2px solid rgba(59,130,246,.15);
  height:fit-content;
  box-shadow:0 8px 32px rgba(59,130,246,.12);
  position:sticky;
  top:100px;
  flex-shrink:0;
  animation:slideInLeft .5s ease-out;
  will-change:transform;
}

@keyframes slideInLeft{
  from{opacity:0;transform:translateX(-30px)}
  to{opacity:1;transform:translateX(0)}
}

.filters h3{
  color:#1e40af;
  margin-bottom:25px;
  border-bottom:3px solid #3b82f6;
  padding-bottom:12px;
  font-size:18px;
  display:flex;
  align-items:center;
  gap:8px;
}

.filters button{
  width:100%;
  padding:14px 16px;
  margin:10px 0;
  border:2px solid rgba(59,130,246,.2);
  background:white;
  color:#1e40af;
  cursor:pointer;
  border-radius:10px;
  font-weight:600;
  transition:all .2s;
  font-size:14px;
  position:relative;
  overflow:hidden;
  will-change:transform,background-color;
}

.filters button::before{
  content:'';
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);
  transition:left .3s;
  will-change:left;
}

.filters button:hover::before{
  left:100%;
}

.filters button:hover{
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  color:white;
  border-color:#3b82f6;
  transform:translateX(8px);
  box-shadow:0 6px 20px rgba(59,130,246,.3);
}

.filters button.active{
  background:linear-gradient(135deg,#3b82f6,#2563eb) !important;
  color:white !important;
  border-color:#3b82f6 !important;
}

.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:25px;
  animation:fadeInUp .5s ease-out;
}

.card{
  background:white;
  border-radius:15px;
  border:2px solid rgba(59,130,246,.12);
  box-shadow:0 4px 15px rgba(59,130,246,.1);
  cursor:pointer;
  overflow:hidden;
  transition:transform .3s,box-shadow .3s,border-color .3s;
  position:relative;
  animation:fadeInCard .4s ease-out backwards;
  will-change:transform;
}

.card::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:linear-gradient(135deg,rgba(59,130,246,.05),transparent);
  pointer-events:none;
  z-index:1;
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 20px 40px rgba(59,130,246,.2);
  border-color:rgba(59,130,246,.3);
}

.card-img{
  width:100%;
  height:200px;
  background:linear-gradient(135deg,#f0fdf4,#e8f5e9);
  overflow:hidden;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .3s;
  will-change:transform;
}

.card:hover img{
  transform:scale(1.1);
}

.card-badge{
  position:absolute;
  top:12px;
  right:12px;
  background:linear-gradient(135deg,#f97316,#ea580c);
  color:white;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  z-index:2;
  box-shadow:0 4px 12px rgba(249,115,22,.3);
  animation:bounce 2s infinite;
}

.card-content{
  padding:20px;
  position:relative;
  z-index:2;
}

.card h3{
  margin:0 0 10px 0;
  color:#1e40af;
  font-size:16px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  line-height:1.4;
}

.card-rating{
  display:flex;
  gap:3px;
  margin:8px 0;
  font-size:12px;
}

.card-rating .star{
  color:#fbbf24;
}

.card p{
  margin:12px 0 0 0;
  color:#3b82f6;
  font-weight:bold;
  font-size:18px;
  display:flex;
  align-items:center;
  gap:8px;
}

.card-old-price{
  text-decoration:line-through;
  color:#9ca3af;
  font-size:14px;
  font-weight:normal;
}

.card-stock{
  font-size:12px;
  color:#10b981;
  margin-top:8px;
  font-weight:600;
}

.no-products{
  grid-column:1/-1;
  text-align:center;
  padding:80px 20px;
  color:#888;
  font-size:18px;
}

@keyframes fadeInCard{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes bounce{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

.card:nth-child(1){animation-delay:0s}
.card:nth-child(2){animation-delay:.03s}
.card:nth-child(3){animation-delay:.06s}
.card:nth-child(4){animation-delay:.09s}
.card:nth-child(5){animation-delay:.12s}
.card:nth-child(6){animation-delay:.15s}
.card:nth-child(7){animation-delay:.18s}
.card:nth-child(8){animation-delay:.21s}
.card:nth-child(9){animation-delay:.24s}
.card:nth-child(10){animation-delay:.27s}
.card:nth-child(11){animation-delay:.3s}
.card:nth-child(12){animation-delay:.33s}

@media(max-width:768px){
  .layout{
    flex-direction:column;
    padding:20px;
  }
  .filters{
    width:100%;
    position:relative;
    top:0;
  }
  .products{
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  }
}
</style>
</head>

<body class="page-enter">

<!-- NAVBAR -->
<div class="navbar">
  <h2 onclick="navigateTo('index.html')">üõçÔ∏è E-Shop</h2>
  <div class="nav-right">
    <input type="text" id="search" placeholder="üîç Search products...">
    <a onclick="navigateTo('index.html')">Home</a>
    <a onclick="navigateTo('cart.html')">Cart</a>
    <a onclick="navigateTo('login.html')" id="loginLink">Login</a>
    <a onclick="navigateTo('dashboard.html')" id="dashboardLink" style="display:none">Dashboard</a>
  </div>
</div>

<!-- LAYOUT -->
<div class="layout">
  <!-- FILTERS -->
  <div class="filters">
    <h3>üìÇ Categories</h3>
    <button onclick="setCategory('all', event)">‚úì All Products</button>
    <button onclick="setCategory('electronics', event)">üíª Electronics</button>
    <button onclick="setCategory('shoes', event)">üëü Shoes</button>
    <button onclick="setCategory('men', event)">üë® Men</button>
    <button onclick="setCategory('women', event)">üë© Women</button>
    <button onclick="setCategory('kids', event)">üë∂ Kids</button>
  </div>

  <!-- PRODUCTS GRID -->
  <div class="products" id="products"></div>
</div>

<script>
function navigateTo(url) {
  if (isNavigating) return;
  isNavigating = true;
  document.body.classList.add('page-exit');
  setTimeout(() => {
    window.location.href = url;
  }, 400);
}

const token = localStorage.getItem("token");

if(token){
  document.getElementById("loginLink").style.display="none";
  document.getElementById("dashboardLink").style.display="inline";
}

let allProducts=[];
let currentCategory="all";
let searchTerm="";

fetch(window.APP_CONFIG.API_BASE + "/api/products")
.then(res=>res.json())
.then(data=>{
  allProducts=(data || []).map((p,i)=>{
    if(!p.image_url && !p.imageURL){
      p.image_url = 'https://via.placeholder.com/240x200?text='+encodeURIComponent(p.name);
    }
    return p;
  });
  
  // Check if category was selected from home page
  const selectedCategory = sessionStorage.getItem("selectedCategory");
  if(selectedCategory){
    currentCategory = selectedCategory;
    sessionStorage.removeItem("selectedCategory");
  }
  
  showProducts(allProducts);
})
.catch(err=>{
  console.error("Error loading products:",err);
  document.getElementById("products").innerHTML='<div class="no-products">‚ö†Ô∏è Failed to load products</div>';
});

function getStockStatus(stock){
  if(stock>50) return "‚úì In Stock";
  if(stock>0) return "‚ö†Ô∏è Low Stock";
  return "‚ùå Out of Stock";
}

function showProducts(list){
  const box=document.getElementById("products");
  box.innerHTML="";
  
  if(list.length===0){
    box.innerHTML='<div class="no-products">üòï No products found</div>';
    return;
  }
  
  list.forEach((p,index)=>{
    const div=document.createElement("div");
    div.className="card";
    div.style.animationDelay=(index*0.03)+"s";
    
    div.addEventListener("click", () => {
      div.style.animation = "fadeOut .4s ease-in forwards";
      setTimeout(() => {
        navigateTo("product.html?id=" + p.id);
      }, 100);
    });
    
    const imageUrl = p.image_url || 'https://via.placeholder.com/240x200?text='+encodeURIComponent(p.name);
    const discount=Math.floor(Math.random()*30)+5;
    
    div.innerHTML=`
      <div class="card-img">
        ${discount>0?`<div class="card-badge">-${discount}%</div>`:''}
        <img src="${imageUrl}" alt="${p.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/240x200/ddd/999?text=${encodeURIComponent(p.name)}'">
      </div>
      <div class="card-content">
        <h3>${p.name}</h3>
        <div class="card-rating">
          ${'‚≠ê'.repeat(Math.floor(Math.random()*3)+3)}
        </div>
        <p>
          ‚Çπ${p.price || 'N/A'}
          <span class="card-old-price">‚Çπ${Math.round((p.price || 0)*1.3)}</span>
        </p>
        <div class="card-stock">${getStockStatus(p.stock || Math.floor(Math.random()*100))}</div>
      </div>
    `;
    box.appendChild(div);
  });
}

function setCategory(cat, event){
  event.preventDefault();
  currentCategory=cat;
  
  document.querySelectorAll(".filters button").forEach(btn=>{
    btn.classList.remove("active");
  });
  event.target.classList.add("active");
  
  applyFilters();
}

const searchInput=document.getElementById("search");
let searchTimeout;

searchInput.addEventListener("input",(e)=>{
  searchTerm=e.target.value.toLowerCase();
  clearTimeout(searchTimeout);
  searchTimeout=setTimeout(applyFilters,100);
});

function applyFilters(){
  let filtered=allProducts.filter(p=>{
    const matchesText=p.name.toLowerCase().includes(searchTerm) || 
                     (p.description && p.description.toLowerCase().includes(searchTerm));
    const matchesCat=currentCategory==="all" || (p.category && p.category.toLowerCase()===currentCategory);
    return matchesText && matchesCat;
  });

  showProducts(filtered);
}

// Initial filter based on session storage
if(currentCategory !== "all"){
  const buttons = document.querySelectorAll(".filters button");
  buttons.forEach(btn => {
    if(btn.textContent.toLowerCase().includes(currentCategory.toLowerCase())){
      btn.classList.add("active");
    }
  });
}
</script>

</body>
</html>
